<section id="scales">
    <div id="scales-wrapper">
        <div class="lables-wrapper">
            <div class="right">ויזואלי</div>
            <div class="left">טקסטואלי</div>
        </div>
        <input type="range" min="1" max="9" step="1" value={{data.visualtextual}} data-ng-model="data.visualtextual">

        <div class="lables-wrapper">
            <div class="right">עצמאי</div>
            <div class="left">חברתי</div>
        </div>
        <input type="range" min="1" max="9" step="1" value={{data.independentsocial}} data-ng-model="data.independentsocial">

        <div class="lables-wrapper">
            <div class="right">קופצני</div>
            <div class="left">לינארי</div>
        </div>
        <input type="range" min="1" max="9" step="1" value={{data.bouncylinear}} data-ng-model="data.bouncylinear">

        <div class="lables-wrapper">
            <div class="right">פסיבי</div>
            <div class="left">אקטיבי</div>
        </div>
        <input type="range" min="1" max="9" step="1" value={{data.activepassive}} data-ng-model="data.activepassive">

        <div class="lables-wrapper">
            <div class="right">אוטו דידקטי</div>
            <div class="left">מסגרתי</div>
        </div>
        <input type="range" min="1" max="9" step="1" value={{data.autodidacticframed}} data-ng-model="data.autodidacticframed">

        <div class="lables-wrapper">
            <div class="right">משחקי</div>
            <div class="left">רציני</div>
        </div>
        <input type="range" min="1" max="9" step="1" value={{data.gamesserious}} data-ng-model="data.gamesserious">

        <div class="lables-wrapper">
            <div class="right">נושאי</div>
            <div class="left">אינטרדיסציפלינרי</div>
        </div>
        <input type="range" min="1" max="9" step="1" value={{data.subjectinterdisciplinary}} data-ng-model="data.subjectinterdisciplinary">

    </div>
    <footer>
    <button class="do-it-btn" data-ng-click="send()">שלח</button>
    </footer>
</section>
