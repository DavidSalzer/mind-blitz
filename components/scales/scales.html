<section id="scales">
    <div id="scales-wrapper">
        <div class="lables-wrapper">
            <div class="right">ויזואלי</div>
            <div class="left">טקסטואלי</div>
        </div>
        <input type="range" min="1" max="10" step="1" value={{data.visualTextual}} data-ng-model="data.visualTextual">

        <div class="lables-wrapper">
            <div class="right">עצמאי</div>
            <div class="left">חברתי</div>
        </div>
        <input type="range" min="1" max="10" step="1" value={{data.independentSocial}} data-ng-model="data.independentSocial">

        <div class="lables-wrapper">
            <div class="right">קופצני</div>
            <div class="left">לינארי</div>
        </div>
        <input type="range" min="1" max="10" step="1" value={{data.bouncyLinear}} data-ng-model="data.bouncyLinear">

        <div class="lables-wrapper">
            <div class="right">פסיבי</div>
            <div class="left">אקטיבי</div>
        </div>
        <input type="range" min="1" max="10" step="1" value={{data.activePassive}} data-ng-model="data.activePassive">

        <div class="lables-wrapper">
            <div class="right">אוטו דידקטי</div>
            <div class="left">מסגרתי</div>
        </div>
        <input type="range" min="1" max="10" step="1" value={{data.autodidacticFramed}} data-ng-model="data.autodidacticFramed">

        <div class="lables-wrapper">
            <div class="right">משחקי</div>
            <div class="left">רציני</div>
        </div>
        <input type="range" min="1" max="10" step="1" value={{data.gamesSerious}} data-ng-model="data.gamesSerious">

        <div class="lables-wrapper">
            <div class="right">נושאי</div>
            <div class="left">אינטרדיסציפלינרי</div>
        </div>
        <input type="range" min="1" max="10" step="1" value={{data.subjectInterdisciplinary}} data-ng-model="data.subjectInterdisciplinary">

    </div>
    <footer>
    <button class="do-it-btn" data-ng-click="send()">שלח</button>
    </footer>
</section>
