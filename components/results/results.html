<section id="results">
	<p>{{data.name}}</p>
	<p ng-if="Data.query=='me'">הפרופיל האישי שלי</p>
	<p ng-if="Data.query=='male'">גברים</p>
	<p ng-if="Data.query=='female'">נשים</p>
	<p ng-if="Data.query=='עד 18'">עד 18</p>
	<p ng-if="Data.query=='19-25'">19-25</p>
	<p ng-if="Data.query=='26-35'">26-35</p>
	<p ng-if="Data.query=='36-45'">36-45</p>
	<p ng-if="Data.query=='46 ומעלה'">46 ומעלה</p>
    <div class="results-container">
        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">ויזואלי</div>
                <div class="left">טקסטואלי</div>
            </div>
            <div class="results-input">
                <div class="right icon visual"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'visual right':data[Data.query].visualTextual<=5, 'textual left':data[Data.query].visualTextual>5}" 
                    data-ng-style="data[Data.query].visualTextual>5 && {'width':data[Data.query].visualTextual*10+'%'} || data[Data.query].visualTextual<=5 &&{'width':(10-data[Data.query].visualTextual)*10+'%'}"></div>
                <div class="left icon textual"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">עצמאי</div>
                <div class="left">חברתי</div>
            </div>
            <div class="results-input">
                <div class="right icon independent"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'independent right':data[Data.query].independentSocial<=5, 'social left':data[Data.query].independentSocial>5}" 
                    data-ng-style="data[Data.query].independentSocial>5 && {'width':data[Data.query].independentSocial*10+'%'} || data[Data.query].independentSocial<=5 &&{'width':(10-data[Data.query].independentSocial)*10+'%'}"></div>
                <div class="left icon social"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">קופצני</div>
                <div class="left">לינארי</div>
            </div>
            <div class="results-input">
                <div class="right icon bouncy"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'bouncy right':data[Data.query].bouncyLinear<=5, 'linear left':data[Data.query].bouncyLinear>5}" 
                    data-ng-style="data[Data.query].bouncyLinear>5 && {'width':data[Data.query].bouncyLinear*10+'%'} || data[Data.query].bouncyLinear<=5 &&{'width':(10-data[Data.query].bouncyLinear)*10+'%'}"></div>
                <div class="left icon linear"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">פסיבי</div>
                <div class="left">אקטיבי</div>
            </div>
            <div class="results-input">
                <div class="right icon passive"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'passive right':data[Data.query].activePassive<=5, 'active left':data[Data.query].activePassive>5}" 
                    data-ng-style="data[Data.query].activePassive>5 && {'width':data[Data.query].activePassive*10+'%'} || data[Data.query].activePassive<=5 &&{'width':(10-data[Data.query].activePassive)*10+'%'}"></div>
                <div class="left icon active"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">אוטו דידקטי</div>
                <div class="left">מסגרתי</div>
            </div>
            <div class="results-input">
                <div class="right icon autodidactic"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'autodidactic right':data[Data.query].autodidacticFramed<=5, 'framed left':data[Data.query].autodidacticFramed>5}" 
                    data-ng-style="data[Data.query].autodidacticFramed>5 && {'width':data[Data.query].autodidacticFramed*10+'%'} || data[Data.query].autodidacticFramed<=5 &&{'width':(10-data[Data.query].autodidacticFramed)*10+'%'}"></div>
                <div class="left icon framed"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">משחקי</div>
                <div class="left">רציני</div>
            </div>
            <div class="results-input">
                <div class="right icon games"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'games right':data[Data.query].gamesSerious<=5, 'serious left':data[Data.query].gamesSerious>5}" 
                    data-ng-style="data[Data.query].gamesSerious>5 && {'width':data[Data.query].gamesSerious*10+'%'} || data[Data.query].gamesSerious<=5 &&{'width':(10-data[Data.query].gamesSerious)*10+'%'}"></div>
                <div class="left icon serious"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">נושאי</div>
                <div class="left">אינטרדיסציפלינרי</div>
            </div>
            <div class="results-input">
                <div class="right icon subject"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'subject right':data[Data.query].subjectInterdisciplinary<=5, 'interdisciplinary left':data[Data.query].subjectInterdisciplinary>5}" 
                    data-ng-style="data[Data.query].subjectInterdisciplinary>5 && {'width':data[Data.query].subjectInterdisciplinary*10+'%'} || data[Data.query].subjectInterdisciplinary<=5 &&{'width':(10-data[Data.query].subjectInterdisciplinary)*10+'%'}"></div>
                <div class="left icon interdisciplinary"></div>
            </div>
        </div>
    </div>
    <footer>
        <button class="do-it-btn" data-ng-click="logout()">התנתק</button>
    </footer>
</section>
