<section id="results">
	<select name="query" data-ng-model="query">
        <option value="me" selected>מי אני?</option>
        <option value="male">גברים</option>
        <option value="female">נשים</option>
        <option value="עד 18">עד 18</option>
        <option value="19-25">19-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="46 ומעלה">46 ומעלה</option>
    </select>
    <div class="results-container">
        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">ויזואלי</div>
                <div class="left">טקסטואלי</div>
            </div>
            <div class="results-input">
                <div class="right icon visual"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'visual right':data[query].visualTextual<=5, 'textual left':data[query].visualTextual>5}" 
                    data-ng-style="data[query].visualTextual>5 && {'width':data[query].visualTextual*10+'%'} || data[query].visualTextual<=5 &&{'width':(10-data[query].visualTextual)*10+'%'}"></div>
                <div class="left icon textual"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">עצמאי</div>
                <div class="left">חברתי</div>
            </div>
            <div class="results-input">
                <div class="right icon independent"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'independent right':data[query].independentSocial<=5, 'social left':data[query].independentSocial>5}" 
                    data-ng-style="data[query].independentSocial>5 && {'width':data[query].independentSocial*10+'%'} || data[query].independentSocial<=5 &&{'width':(10-data[query].independentSocial)*10+'%'}"></div>
                <div class="left icon social"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">קופצני</div>
                <div class="left">לינארי</div>
            </div>
            <div class="results-input">
                <div class="right icon bouncy"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'bouncy right':data[query].bouncyLinear<=5, 'linear left':data[query].bouncyLinear>5}" 
                    data-ng-style="data[query].bouncyLinear>5 && {'width':data[query].bouncyLinear*10+'%'} || data[query].bouncyLinear<=5 &&{'width':(10-data[query].bouncyLinear)*10+'%'}"></div>
                <div class="left icon linear"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">פסיבי</div>
                <div class="left">אקטיבי</div>
            </div>
            <div class="results-input">
                <div class="right icon passive"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'passive right':data[query].activePassive<=5, 'active left':data[query].activePassive>5}" 
                    data-ng-style="data[query].activePassive>5 && {'width':data[query].activePassive*10+'%'} || data[query].activePassive<=5 &&{'width':(10-data[query].activePassive)*10+'%'}"></div>
                <div class="left icon active"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">אוטו דידקטי</div>
                <div class="left">מסגרתי</div>
            </div>
            <div class="results-input">
                <div class="right icon autodidactic"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'autodidactic right':data[query].autodidacticFramed<=5, 'framed left':data[query].autodidacticFramed>5}" 
                    data-ng-style="data[query].autodidacticFramed>5 && {'width':data[query].autodidacticFramed*10+'%'} || data[query].autodidacticFramed<=5 &&{'width':(10-data[query].autodidacticFramed)*10+'%'}"></div>
                <div class="left icon framed"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">משחקי</div>
                <div class="left">רציני</div>
            </div>
            <div class="results-input">
                <div class="right icon games"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'games right':data[query].gamesSerious<=5, 'serious left':data[query].gamesSerious>5}" 
                    data-ng-style="data[query].gamesSerious>5 && {'width':data[query].gamesSerious*10+'%'} || data[query].gamesSerious<=5 &&{'width':(10-data[query].gamesSerious)*10+'%'}"></div>
                <div class="left icon serious"></div>
            </div>
        </div>

        <div class="results-wrapper">
            <div class="lables-wrapper">
                <div class="right">נושאי</div>
                <div class="left">אינטרדיסציפלינרי</div>
            </div>
            <div class="results-input">
                <div class="right icon subject"></div>
                <div data-ng-class="{'results-input-fill':true, 'icon':true, 'subject right':data[query].subjectInterdisciplinary<=5, 'interdisciplinary left':data[query].subjectInterdisciplinary>5}" 
                    data-ng-style="data[query].subjectInterdisciplinary>5 && {'width':data[query].subjectInterdisciplinary*10+'%'} || data[query].subjectInterdisciplinary<=5 &&{'width':(10-data[query].subjectInterdisciplinary)*10+'%'}"></div>
                <div class="left icon interdisciplinary"></div>
            </div>
        </div>
    </div>
    <footer>
        <button class="do-it-btn" data-ng-click="logout()">התנתק</button>
    </footer>
</section>
